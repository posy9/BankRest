version: '3.8'

services:
  bankCardsDb:
    image: postgres:17
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: bankcardsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - bankCardsDb
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://bankCardsDb:5432/bankcardsdb"
    ports:
      - "8080:8080"


volumes:
  postgres-data:
